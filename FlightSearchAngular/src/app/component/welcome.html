<div class="container centerlize">
<div class="jumbotron bgi">
<h1>Search Flight:</h1><br/>
<div class="container">
<form class="form-inline" [formGroup]="searchForm" #form="ngForm">
    <div class="form-group">
      <input type="text" formControlName="origin" class="form-control mr-sm-2" placeholder="Origin">
    </div>
    <div class="form-group">
        <input type="text" formControlName="destination" class="form-control mr-sm-2" placeholder="Destination">
    </div>
    <div class="form-group">
        <input type="date" formControlName="timeDeparture" class="form-control mr-sm-2">
    </div>
    <button class="btn btn-outline-info my-2 my-sm-0 font-weight-bold" (click)="search(form)">Search</button>
  </form>
</div>
</div></div>
